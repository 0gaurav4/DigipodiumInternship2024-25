{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Reframing Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
            <h1 class="text-4xl font-bold mb-6 text-center text-gray-800">Video Reframing Tool</h1>
            <form id="reframeForm" class="space-y-6">
                <div>
                    <label for="videoPath" class="block text-gray-700 font-semibold">Video Path:</label>
                    <input type="text" id="videoPath" name="videoPath" class="w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="outputDir" class="block text-gray-700 font-semibold">Output Directory:</label>
                    <input type="text" id="outputDir" name="outputDir" class="w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="modelPath" class="block text-gray-700 font-semibold">Model Path:</label>
                    <input type="text" id="modelPath" name="modelPath" class="w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" value="yolov8n.pt">
                </div>
                <div>
                    <label for="shortsSize" class="block text-gray-700 font-semibold">Shorts Size (Width x Height):</label>
                    <input type="text" id="shortsSize" name="shortsSize" class="w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" value="1080x1920">
                </div>
                <div>
                    <label for="clipDuration" class="block text-gray-700 font-semibold">Clip Duration (seconds):</label>
                    <input type="number" id="clipDuration" name="clipDuration" class="w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" value="60">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-300">Reframe Video</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('reframeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const videoPath = document.getElementById('videoPath').value;
            const outputDir = document.getElementById('outputDir').value;
            const modelPath = document.getElementById('modelPath').value;
            const shortsSize = document.getElementById('shortsSize').value.split('x').map(Number);
            const clipDuration = parseInt(document.getElementById('clipDuration').value);

            // Call your Python function here with the form values
            // This requires a backend to handle the form submission and call the Python script
            console.log({ videoPath, outputDir, modelPath, shortsSize, clipDuration });
        });
    </script>
</body>
</html>
{% endblock %}
